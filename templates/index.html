<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Mood Predictor & Response Styler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            background: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background: #e65c00;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .mood {
            font-weight: bold;
            color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Mood Predictor</h1>
        <textarea id="message" placeholder="Enter customer message..."></textarea>
        <button onclick="analyzeMessage()">Analyze & Generate Response</button>
        <div class="result" id="result" style="display:none;">
            <p>Mood: <span class="mood" id="mood"></span></p>
            <p>AI Reply:</p>
            <p id="reply"></p>
        </div>
    </div>

    <script>
        async function analyzeMessage() {
            const message = document.getElementById('message').value;
            if (!message.trim()) {
                alert("Please enter a message.");
                return;
            }

            const response = await fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            const data = await response.json();

            document.getElementById('mood').innerText = data.mood || "Unknown";
            document.getElementById('reply').innerText = data.reply || "No response";
            document.getElementById('result').style.display = "block";
        }
    </script>
</body>
</html>
